{# templates/users.html #}

{% extends "base.html" %}

{% block content %}
<h2>{{ test_name }} {{ title }}</h2>
<ul>
{% for user in users|sort(attribute="username")%}
    <li>
        <a href="{{ url_for('profile', username=user.username) }}">{{user.username}}</a>
       <!-- <a href="{{ url for('profile', username=user.username )}}">{{user.username}}</a> -->
    </li>
{% endfor %}
</ul>
{% endblock content %}
