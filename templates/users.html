{# templates/users.html #}

{% extends "base.html" %}

{% block content %}
<h2>{{ test_name }} {{ title }}</h2>
<ul>
{% for user in users|sort(attribute="username")%}
    <li>
        {{ macros.reference('user', user[username], combo=False) }}
        <a href="{{ url_for('user', var=user['username']) }}" >{{ f_capitalize(param, caps=caps) }}</a>
    </li>
{% endfor %}
</ul>
{% endblock content %}
