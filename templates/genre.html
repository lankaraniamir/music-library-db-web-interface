{% extends "base.html" %}

{% block content %}
<h2>{{ test_name }} {{ title }}</h2>
<ul>
    <h4>Child Genres</h4>
    {% for genre in children %}
    <li>
        <a href="{{ url_for('genre', name=genre) }}">{{genre}}</a>
    </li>
    {% endfor %}
    <h4>Parent Genres</h4>
    {% for genre in parents %}
    <li>
        <a href="{{ url_for('genre', name=genre) }}">{{genre}}</a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
