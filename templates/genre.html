{% extends "base.html" %}

{% block content %}
<h2>{{ test_name }} {{ title }}</h2>
<ul>
    <h3>Child Genres</h2>
    {% for genre in children %}
    <li>
        <a href="{{ url_for('genre', name=genre.sub_genre) }}">{{genre.sub_genre}}</a>
    </li>
    {% endfor %}
    <h3>Parent Genres</h2>
    {% for genre in parents %}
    <li>
        <a href="{{ url_for('genre', name=genre) }}">{{genre}}</a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
