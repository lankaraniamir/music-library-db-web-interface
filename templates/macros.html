{# templates/macros.html #}

{% macro nav_link(menu_item) %}
    {% if menu_item == "profile" %}
        <a href="{{ url_for('profile', username=session['username']) }}{{ mode }}">{{
        session['username']|upper}}</a>
        <header>{{request.endpoint}}</header>
    {% else %}
        <a href="{{ url_for(menu_item) }}{{ mode }}">{{ menu_item|upper }}</a>
    {% endif %}

    {% if request.endpoint == menu_item %}
        ‚Üê
    {% endif %}
{% endmacro %}
