{# templates/macros.html #}

{% macro nav_link(menu_item) %}
    {% if request.endpoint == "profile" %}
        <a href="{{ url_for(profile, session['username']) }}{{ mode }}">{{
        menu_item|upper }}</a>
    {% else %}
        <a href="{{ url_for(menu_item) }}{{ mode }}">{{ menu_item|upper }}</a>
    {% endif %}
    {% if request.endpoint == menu_item %}
        ‚Üê
    {% endif %}
{% endmacro %}
