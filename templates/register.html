<!-- Borrows directly from Flask Tutorial's implementation -->
{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="post">
    <dl>
        <dt><label for="username">Username</label>
        <dd><input name="username" id="username" required>
        <dt></dt><label for="password">Password</label>
        <dd></dd><input type="password" name="password" id="password" required>
        <dd></dd><input type="submit" value="Register">
    </dl>
</form>
{% endblock %}
