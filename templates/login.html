<!-- Borrows directly from Flask Tutorial's implementation -->
{% extends "base.html" %}

{% block header %}
<h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}
<h2>Login</h2>
<form action="{{ url_for('login') }}" method=post>
    <dl>
        <dt>Username:
        <dt><input type=text name=username>
        <dt>Password:
        <dt><input type=password name=password>
        <dt><input type=submit value=Login>
    </dl>
</form>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
{% endblock %}
